      <div class="box" id="viewpoint"> 
       <div class="ltx_title">
        Viewpoint
       </div> 
       <div class="buttons"> 
        <input id="front" name="viewpoint" title="Front view" type="radio" /> 
        <label for="front"></label> 
        <input id="right" name="viewpoint" title="Right side view" type="radio" /> 
        <label for="right"></label> 
        <input id="back" name="viewpoint" title="Rear view" type="radio" /> 
        <label for="back"></label> 
        <input id="left" name="viewpoint" title="Left side view" type="radio" /> 
        <label for="left"></label>

        <label for="top"></label> 
        <input id="bottom" name="viewpoint" title="View from Underneath" type="radio" /> 
        <label for="bottom"></label> 
       </div> 
      </div> 

      <div class="box" id="scaleSlider"> 
       <div class="ltx_title">
        Scale Figure

       <div class="sliderControl"> 
        <div>

       <div class="sliderControl">

       <div class="sliderControl">

      <div class="box" id="cutControl">

        Cutting Control

        <input class="labelX" id="X" name="cutAxis" type="radio" /> 
        <label for="X">x</label> 
        <input class="labelY" id="Y" name="cutAxis" type="radio" /> 
        <label for="Y">y</label> 
        <input class="labelZ" id="Z" name="cutAxis" type="radio" /> 
        <label for="Z">z</label> 
        <input checked="" id="clear" name="cutAxis" type="radio" /> 
        <label for="clear">clear</label> 
       </div> 

       <div class="buttons cutTapeButtons" id="cutTape"> 
        <input id="rewind" name="cutTape" title="Rewind" type="radio" /> 
        <label for="rewind"></label> 
        <input id="reverse" name="cutTape" title="Reverse" type="radio" /> 
        <label for="reverse"></label> 
        <input checked="" id="stop" name="cutTape" title="Stop Animation" type="radio" /> 
        <label for="stop"></label> 
        <input id="play" name="cutTape" title="Play Animation" type="radio" /> 
        <label for="play"></label> 
        <input id="ff" name="cutTape" title="Fast Forward" type="radio" /> 
        <label for="ff"></label> 
       </div> 

       <div class="cutDisplay"> 
        <canvas id="cutCurve"></canvas> 
        <div class="sliderControl"> 
         <div>
